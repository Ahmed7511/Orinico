<script>
   function onloadCartNumbers(){
  let productNumbers = localStorage.getItem('cartNumbers');
if(productNumbers){
  document.querySelector('.cart span').textContent = productNumbers ; 
}

}
  function displayCart(){
  let cartItems = localStorage.getItem("productsInCart");
  cartItems = JSON.parse(cartItems);
  let product = document.getElementById('product');

   if(cartItems && product){
      var output=""
    output += '<div class="product">'+
              '<img src="' + cartItems.imageUrl+'">' +
              '<ul>' +
               '<li><strong>Name :</strong>'  + cartItems.name +' </li>' +
                 '<li><strong>price  :</strong>' +cartItems.price/100+'€' +' </li>' +
                 '<li><i class="far fa-plus-square"></i> 1  <i class="fas fa-minus-circle"></i></li>' +
                 '</ul>' +

                  '</div>'              
      
              
           }

           document.getElementById('product').innerHTML = output ;

  }

  
displayCart();
onloadCartNumbers();


   
</script>
